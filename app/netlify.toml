[build]
	command = "yarn generate"
  functions = "functions"
	publish = "dist"
	node_bundler = "esbuild"

[dev]
	command = "yarn dev"
	functions = "functions"
	port = 3001
	targetPort = 3000
	publish = "dist"
	node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
